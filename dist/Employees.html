
<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="colors.css"/>
</head>
<body>

<section class="container">
    <div class="card">
        <h5 class="card-panel">
            <span class="card-header">name</span>

        </h5>

        </div>

            <h6 class="card-header">Email: </h6>
            <a class="subheader" href="mailto:email" >email</a>
        </div>
        <div class="card-action card-content">
            <h6 class="card-header">Office: </h6>
            <p class="subheader">office</p>
        </div>
    </div>

<section class="container">

        <h5 class="card-panel">

        </h5>
        <div class="card-action card-content">
            <h6 class="card-header">ID:</h6>
            <p class="subheader">id</p>
        </div>

            <a class="subheader" href="mailto:emiail" >emiail</a>
        </div>
        <div class="card-action card-content">

            <div class="card-action card-content">
                <h6 class="card-header">School: </h6>
